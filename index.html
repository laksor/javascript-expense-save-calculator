<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Ahmed laskor">
    <title>Money Calculator</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- Heading -->
        <div class="container py-3">
            <div class="row py-3 shadow">
                <div class="col-12">
                    <h1 class="fw-bold text-center header-vr-line">IES <span style="font-family: 'Redressed', cursive;" class="text-danger"> Calculator </span><img  style="width: 35px; height: 35px;" src="images/file-invoice-dollar-solid.svg" class="img-fluid" alt=""> </h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- alert -->
        <div class="notify-section">
            <p id="notify-fail" class="notify">❌ please type a number</p>
            <p id="fail" class="notify">❌ Expense is more than income !</p>
        </div>
       
        <div class="container py-4">
            <div class="row py-3">
                <div class="d-md-flex justify-content-center">
                    <!-- money  image -->
                    <div class="col-md-6">
                        <img src="images/woman-press-calculator.jpg" style="height: 46rem;" class="img-fluid img-responsive" alt="">
                    </div>
                    <!-- income -->
                    <div class="col-md-6 bg-light p-4">
                        <div class="">
                            <div class="income mb-4">
                                <div class="text-center mb-4 heading-vr">
                                    <h3 style="font-family: 'Redressed', cursive;">Income</h3>
                                </div>
                                <div class="input-group input-group-sm text-center">
                                    <div class="col-md-4">
                                        <span class="me-3">Income : </span>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control rounded" id="income-input">
                                    </div>
                                </div>
                            </div>
                            <!-- Expense  -->
                            <div class="expense">
                                <div class="text-center mb-4 heading-vr">
                                    <h3 style="font-family: 'Redressed', cursive;">Expenses</h3>
                                </div>
                                <div class="input-group input-group-sm mb-4 text-center">
                                    <div class="col-md-4">
                                        <span class="me-3">Food : </span>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control rounded" id="food-input">
                                    </div>
                                </div>
                                <div class="input-group input-group-sm mb-4 text-center">
                                    <div class="col-md-4">
                                        <span class="me-3">Rent : </span>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control rounded" id="rent-input">
                                    </div>
                                </div>
                                <div class="input-group input-group-sm mb-4 text-center">
                                    <div class="col-md-4">
                                        <span class="me-3">Clothes : </span>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control rounded" id="cloth-input">
                                    </div>
                                </div>
                                <!-- calculate button -->
                                <div class="d-grid justify-content-center col-12">
                                    <button class="btn btn-success rounded ps-5 pe-5 mb-3 calculate-btn" type="button" id="cal-btn">Calculate</button>
                                </div>
                                <!-- total expense and balance -->
                                <div class="mt-2 text-center">
                                    <h4>Total Expenses : $<span id="expense-output">00</span></h4>
                                </div>
                                <div class="mt-2 text-center">
                                    <h4>Balance : $<span id="balance-output">00</span></h4>
                                </div>
                            </div>
                            <!-- saving -->
                            <div class="saving">
                                <div class="saving mt-4 text-center d-flex flex-wrap justify-content-center">
                                    <div class="mb-4 col-md-7">
                                        <div class="input-group input-group-sm ">
                                            <div class="col-md-4">
                                                <span class="me-3">save :</span>
                                            </div>
                                            <div class="col-md-4">                                         
                                                <input type="text" class="form-control rounded mb-2" id="save-input">
                                            </div>
                                            <div class="col-md-2 ms-2 mt-2">
                                                <span class="ms-lg-4">%</span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- saving Button -->
                                    <div class="col-md-5">
                                        <button class="btn btn-success rounded ps-5 pe-5 mb-2 save-btn" type="button" id="saving-btn">Save</button>
                                    </div>
                                </div>
                                <!-- saving amount and remaining amount -->
                                <div class="mt-2 text-center">
                                    <h4>Saving Amount : $<span id="saving-output">00</span></h4>
                                </div>
                                <div class="mt-2 text-center">
                                    <h4>Remaining Balance : $<span id="remaining-output">00</span></h4>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- main js -->
    <script src="/js/main.js"></script>
    <!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
